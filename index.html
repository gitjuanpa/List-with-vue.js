<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/1553b7cb17.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body> 
  <div id="app">
    	<div class="container">
        	<a href="">Login in</a>
        	<a href=""><i class="fas fa-plus"></i>
            New List</a>
        
    	</div>
     <div class="nav">
        <div class="logo">
            
        </div>
     </div>
    <div class="create">
        <h1>{{titulo}}</h1>
    </div>
    <!-- CREANDO LISTA -->
    
    <div id="form">
        <input placeholder="Type here e.g. buy bacon" type="text" name="" class="tareaInput " v-model="nuevaTarea" v-on:keyup.enter="agregarLista">
        <button class="todo_button" type="submit" @click="agregarLista">
          <i class="fas fa-plus-square"></i>
        </button>
		<div class="todo_container" v-for="(item,index) of tareas">
        
			<div  role="alert" :class="['alert',item.estado ? 'alert-success':'alert-danger']">
				<div class="">
					<div>
						{{index}} - {{item.nombre}}   
					</div>
					<div class="">
						<button class="btn btn-success btn-sm" @click="editarTarea(index)">comprar</button>
						<button class="btn btn-danger btn-sm" @click="eliminar(index)">eliminar</button>
						
					</div>
	
				</div>
	
			</div>
		</div>
        
    </div>
    
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="tarea.js"></script>
  </body>
</html>
